# HorizontalPodAutoscaler (HPA) - 水平自動擴展
# 根據 CPU、內存或自定義指標自動調整 Pod 數量

# 前置需求：
# 1. 安裝 Metrics Server（用於收集資源指標）
#    kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
#
# 2. 對於 Minikube：
#    minikube addons enable metrics-server
#
# 3. 驗證 Metrics Server：
#    kubectl top nodes
#    kubectl top pods -n my-app

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-app-hpa
  namespace: my-app
  labels:
    app: my-app
spec:
  # 目標 Deployment
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-app
  
  # Pod 數量範圍
  minReplicas: 2    # 最小副本數
  maxReplicas: 10   # 最大副本數
  
  # 擴展指標
  metrics:
  # CPU 使用率
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        # 當平均 CPU 使用率超過 70% 時擴展
        averageUtilization: 70
  
  # 內存使用率
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        # 當平均內存使用率超過 80% 時擴展
        averageUtilization: 80
  
  # 擴展行為配置（可選，v2 版本支持）
  behavior:
    scaleDown:
      # 縮容策略
      stabilizationWindowSeconds: 300  # 穩定窗口：5 分鐘
      policies:
      - type: Percent
        value: 50              # 每次最多縮容 50%
        periodSeconds: 60      # 每 60 秒評估一次
      - type: Pods
        value: 2               # 每次最多縮容 2 個 Pod
        periodSeconds: 60
      selectPolicy: Min        # 選擇最小值（更保守）
    
    scaleUp:
      # 擴容策略
      stabilizationWindowSeconds: 0  # 立即擴容
      policies:
      - type: Percent
        value: 100             # 每次最多擴容 100%（翻倍）
        periodSeconds: 15      # 每 15 秒評估一次
      - type: Pods
        value: 4               # 每次最多擴容 4 個 Pod
        periodSeconds: 15
      selectPolicy: Max        # 選擇最大值（更激進）

---
