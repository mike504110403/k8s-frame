# Secret - 存儲敏感信息（密碼、token、密鑰等）
# 數據會被 base64 編碼（注意：不是加密！）

apiVersion: v1
kind: Secret
metadata:
  name: my-app-secret
  namespace: my-app
  labels:
    app: my-app
type: Opaque
data:
  # 這些值必須是 base64 編碼的
  # 創建方式：echo -n 'mypassword' | base64
  
  # 數據庫密碼: mypassword
  DB_PASSWORD: bXlwYXNzd29yZA==
  
  # API 密鑰: api-key-123456
  API_KEY: YXBpLWtleS0xMjM0NTY=
  
  # JWT 密鑰: jwt-secret-key
  JWT_SECRET: and0LXNlY3JldC1rZXk=

---
# 也可以使用 stringData 直接提供明文（K8s 會自動編碼）
apiVersion: v1
kind: Secret
metadata:
  name: my-app-secret-plaintext
  namespace: my-app
  labels:
    app: my-app
type: Opaque
stringData:
  # 使用 stringData 可以直接寫明文，K8s 會自動轉換
  DATABASE_URL: "postgresql://user:password@db:5432/mydb"
  REDIS_URL: "redis://redis:6379"

